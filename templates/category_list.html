{% extends 'index.html' %}

{% block title %}Категории{% endblock %}

{% block content %}
    <h1 class="mt-3">Категории</h1>
    <ul class="row py-1">
        {% for category in categories %}
            <li>
                <a href="/categories/{{ category.id }}/">{{ category.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
